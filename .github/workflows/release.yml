name: Release
on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Setup Node.js
        if: ${{ inputs.action == 'release' }}
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: Setup semantic-release
        shell: bash
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/exec @semantic-release-plus/docker @semantic-release/git @semantic-release/github -D
      - name: release
        shell: bash
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ inputs.github_token }}
          ARTIFACTORY_USER: ${{ inputs.artifactory_user }}
          ARTIFACTORY_TOKEN: ${{ inputs.artifactory_token }}

