name: Snapshot deployment
on:
  workflow_dispatch:
  pull_request:

jobs:
  snapshot-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: 'maven'
      - name: Deploy
        run: ./mvnw -Drevision=${{ github.ref_name }}-SNAPSHOT deploy

